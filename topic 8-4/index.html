<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Dashboard</title>    <!-- Tailwind CSS -->    <script src="https://cdn.tailwindcss.com"></script>    <!-- Alpine.js -->    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>    <!-- GSAP -->    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script></head><body class="bg-gray-100"><div x-data="{ animateProgress() { gsap.to($refs.progressBar, { width: '100%', duration: 2, ease: 'linear' }); } }" class="container py-5">    <h1 class="text-center mb-4">Animerende Progressbalk</h1>    <!-- Progress Bar -->    <div class="relative w-full h-4 bg-gray-200 rounded">        <div x-ref="progressBar" class="absolute left-0 top-0 h-full bg-green-500 rounded" style="width: 0%;"></div>    </div>    <!-- Start Button -->    <button @click="animateProgress()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600">        <i class="bi bi-play-circle"></i> Start Animatie    </button></div></body></html>
