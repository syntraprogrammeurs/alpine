<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Productconfigurator</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body class="bg-light">
<script>
	document.addEventListener('alpine:init', () => {
	
	Alpine.store('theme', {
		darkMode: false,
		toggleDarkMode() {
			this.darkMode = !this.darkMode;
		},
	});
	
});</script>


<div x-data>
	<button
			@click="$store.theme.toggleDarkMode()"
			class="btn btn-secondary">
			<i :class="$store.theme.darkMode ? 'bi-sun' : 'bi-moon'"
			   class="bi"></i>
		Toggle Thema
	</button>
	<p
			:class="$store.theme.darkMode ? 'text-light bg-dark' : ''" class="mt-3"> Het huidige thema is:
		<span
			x-text="$store.theme.darkMode ? 'Donker' : 'Licht'">
			
		</span>
	</p>
</div>


</body>
</html>
