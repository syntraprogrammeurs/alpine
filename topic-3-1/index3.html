<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Introductie tot Alpine.js</title>    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5"
     x-data="{
      faqs: [    { question: 'Wat is Alpine.js?', answer: 'Alpine.js is een lichtgewicht JavaScript-framework.', open: false },    { question: 'Waarom Alpine.js gebruiken?', answer: 'Het is perfect voor kleine interactieve widgets.', open: false },    { question: 'Is Alpine.js geschikt voor grote projecten?', answer: 'Voor grote projecten is een framework zoals Vue.js beter.', open: false }  ],
      
      toggleFaq(index){
        this.faqs.forEach((faq,i) => faq.open = i === index ? !faq.open : false);
      }
      }
">
	<h1 class="text-center mb-4">Veelgestelde vragen</h1>
	<div class="text-center mb-3">
		<button class="btn btn-secondary" @click="faqs.forEach(faq => faq.open = false)">
			<i class="bi bi-x-circle pe-2"></i>Sluit Alles
		</button>
	</div>
	<p class="text-center text-muted">
		Geopend: <span x-text="faqs.filter(faq => faq.open).length">
				</span></p>
	<ul class="list-group">
		<template x-for="(faq, index) in faqs" :key="faq.question">
			<li class="list-group-item">
				<button class="btn btn-link w-100 text-start" @click="toggleFaq(index)">
				<i
						class="bi"
						:class="faq.open ? 'bi-caret-down-fill' : 'bi-caret-right-fill'"
				></i>
				<span x-text="faq.question"></span>
				
				</button>
				<p x-show="faq.open" x-text="faq.answer" class="mt-2 text-muted">answer</p>
			</li>
		</template>
	</ul>
</div>
</body>
</html>
