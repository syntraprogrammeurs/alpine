<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Productconfigurator</title>  <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{ basePrice: 50, extras: { warranty: false, giftWrap: false }, total: 50 }"><h1
		class="text-center mb-4">Productconfigurator</h1>
	<div class="card p-4"><h3>Basisprijs: €<span x-text="basePrice"></span></h3>
		<div class="form-check mt-3"><input @change="total = basePrice + (extras.warranty ? 20 : 0) + (extras.giftWrap ? 5 : 0)" class="form-check-input" id="warranty"
		                                    type="checkbox"
		                                    x-model="extras.warranty"/>
			<label class="form-check-label" for="warranty">Uitgebreide Garantie (+€20)</label></div>
		<div class="form-check mt-2"><input @change="total = basePrice + (extras.warranty ? 20 : 0) + (extras.giftWrap ? 5 : 0)" class="form-check-input" id="giftWrap"
		                                    type="checkbox"
		                                    x-model="extras.giftWrap"/>
			<label class="form-check-label" for="giftWrap">Cadeauverpakking (+€5)</label></div>
		<div class="mt-4"><h4>Totaalprijs: €<span x-text="total"></span></h4></div>
		<button class="btn btn-primary mt-3"><i class="bi bi-cart-plus"></i> Bestellen</button>
	</div>
</div>
</body>
</html>
