<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Productconfigurator</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5"
     x-data="{
       baseImage: 'default.png',
       images: { warranty: 'warranty.png', giftWrap: 'giftwrap.png' },
       extras: { warranty: false, giftWrap: false }
     }">
	
	<h1 class="text-center mb-4">Productconfigurator met Dynamisch Beeld</h1>
	<div class="card p-4">
		<img
				:src="extras.warranty ? images.warranty : (extras.giftWrap ? images.giftWrap : baseImage)"
				alt="Productbeeld"
				class="img-fluid mb-4"/>
		
		<div class="form-check">
			<input class="form-check-input" id="warranty" type="checkbox"
			       @change="extras.warranty = document.getElementById('warranty').checked"/>
			<label class="form-check-label" for="warranty">Uitgebreide Garantie</label>
		</div>
		
		<div class="form-check mt-2">
			<input class="form-check-input" id="giftWrap" type="checkbox"
			       @change="extras.giftWrap = document.getElementById('giftWrap').checked"/>
			<label class="form-check-label" for="giftWrap">Cadeauverpakking</label>
		</div>
	</div>
</div>

</body>
</html>
