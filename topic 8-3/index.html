<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Notificatie Animatie</title>    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<div x-data="{
posts: [],
fetchPosts() { axios.get('https://jsonplaceholder.typicode.com/posts?_limit=5')
.then(response => { this.posts = response.data; }).catch(error => console.error(error));
}
}"
     x-init="fetchPosts()">
	<h1 class="mb-4">Blog Posts</h1>
	<ul class="list-group">
		<template :key="post.id" x-for="post in posts">
			<li class="list-group-item"><h5 x-text="post.title"></h5>
				<p x-text="post.body"></p></li>
		</template>
	</ul>
</div>

</body>
</html>
