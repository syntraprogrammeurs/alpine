<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Productconfigurator</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body class="bg-light">
<script>  document.addEventListener('alpine:init', () => {
	Alpine.store('counter', {
		count: 0,
		increment() {
			this.count++;
		},
		decrement() {
			this.count--;
		},
	});
});</script><!-- Component 1 -->
<div x-data>
	<h2>Component 1</h2>
	<button @click="$store.counter.increment()" class="btn btn-primary">
		<i class="bi bi-plus-circle"></i> Verhoog
	</button>
</div>

<!-- Component 2 -->
<div class="mt-4" x-data>
	<h2>Component 2</h2>
	<p>Aantal:
		<span x-text="$store.counter.count">
		</span>
	</p>
	<button @click="$store.counter.decrement()"
	        class="btn btn-danger">
		<i class="bi bi-dash-circle"></i> Verlaag
	</button>
</div>


</body>
</html>
