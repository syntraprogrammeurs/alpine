<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Productconfigurator</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	
</head>
<body class="bg-light">
	<div x-data="
	{
		focusInput(){
		this.$refs.inputField.focus();
	}
	}

">
		<input x-ref="inputField" type="text" class="form-control mb-3" placeholder="Tik hier...">
		<button class="btn btn-primary" @click="focusInput()">
			<i class="bi bi-cursor"></i>Focus verleggen op Invoerveld
		</button>
	</div>
</body>
</html>
