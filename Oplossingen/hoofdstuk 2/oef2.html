<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Dynamische Kleurkiezer</title>  <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{ color: '#000000' }"><h1 class="text-center mb-4">Dynamische Kleurkiezer</h1>
	<div class="card p-4">
		<label class="form-label" for="colorInput">Kies een kleur</label>
		<input class="form-control form-control-color"
		       id="colorInput"
		       type="color"
		       x-model="color">
		<div :style="{ backgroundColor: color }" class="mt-4" style="height: 100px; width: 100px;">
		
		</div>
	</div>
</div>
</body>
</html>
