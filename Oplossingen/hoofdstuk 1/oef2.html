<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title x-bind="title">Dynamische Titel</title>  <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light" x-data="{ title: 'Dynamische Titel' }">
<div class="container py-5"><h1 class="text-center mb-4" x-text="title"></h1>
	<div class="card p-4"><input class="form-control" placeholder="Voer een nieuwe titel in" type="text"
	                             x-model="title"></div>
</div>
</body>
</html>
