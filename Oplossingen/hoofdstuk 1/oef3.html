<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Persoonlijke Agenda</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	        defer></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{ nieuweAfspraak: '', afspraken: [] }">
	<h1 class="text-center mb-4">Persoonlijke Agenda</h1>
	<div
			class="card p-4"
			>
		<div class="mb-3">
			<label for="taskInput" class="form-label">Afspraken</label>
			<input
					id="taskInput"
					type="text"
					class="form-control"
					placeholder="Voer een afspraak in"
					x-model="nieuweAfspraak"
			>
		</div>
		<button
				class="btn btn-primary"
				@click="afspraken.push(nieuweAfspraak.trim()), nieuweAfspraak='', console.log(afspraken)"
		>Voeg toe
		</button>
	</div>
	<div class="mt-4">
		<h3>Uw Agenda</h3>
		<div class="mt-3">
			<ul class="list-group">
				<template x-for="(afspraak, index) in afspraken" :key="index">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						<span x-text="afspraak"></span>
					</li>
				</template>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
