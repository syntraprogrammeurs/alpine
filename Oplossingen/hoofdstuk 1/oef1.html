<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Toon een Welkomstbericht</title>  <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{ today: new Date().toLocaleDateString() }"><h1 class="text-center mb-4">
	Welkom!</h1>
	<div class="card p-4"><p>Vandaag is het: <span x-text="today"></span></p></div>
</div>
</body>
</html>
