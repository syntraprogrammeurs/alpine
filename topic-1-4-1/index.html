<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Introductie tot Alpine.js</title>    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
	<div class="text-center" x-data="{ count: 0}">
		<h1 class="mb-4">Simpele Interactieve knop</h1>
		<p class="lead">Je hebt <span class="fw-bold" x-text="count"></span> keer geklikt</p>
		<button
				:class="count >= 5 ? 'btn btn-danger' : 'btn btn-primary'"
				@click="count++"
				class="btn">
				Klik hier
			<i class="bi bi-plus-circle"></i>
		</button>
		<button
			class="btn btn-danger ms-2"
			@click="count = 0"
		>
			<i class="bi bi-arrow-clockwise"></i>
		</button>
	</div>
</div>
</body>
</html>
