<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Introductie tot Alpine.js</title>    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{newTodo:'', todos:[]}">
	<h1 class="text-center">Dynamische TODO lijst</h1>
	<div class="input-group mb-3">
		<input
				type="text"
				class="form-control"
				placeholder="Nieuw item"
				x-model="newTodo"
		>
		<button
				class="btn btn-primary"
				@click="todos.push(newTodo.trim()),newTodo='',console.log(todos)"
		>
			<i class="bi bi-plus-circle">Toevoegen</i>
		</button>
	</div>
	<!--	todo lijst-->
	<ul class="list-group">
		<template x-for="(todo,index) in todos" :key="index">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span x-text="todo"></span>
				<button
						@click="todos.splice(index,1)"
						class="btn btn-danger btn-sm">
					<i class="bi bi-trash">Verwijderen</i>
				</button>
			</li>
		</template>
	</ul>
</div>
<script>

</script>
</body>
</html>
